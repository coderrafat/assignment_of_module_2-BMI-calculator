<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" class="form">
        <h1>BMI Calculator</h1>
        <label for="weightInput">Weight (in kg):</label>
        <input type="number" id="weightInput" placeholder="Enter your weight in (kg)">
        <br>
        <label for="heightInput">Height (in cm):</label>
        <input type="number" id="heightInput" placeholder="Enter your height in (cm)">
        <br>
        <button type="button" id="calculateBtn">Calculate</button>
        <div id="result"></div>
    </form>


    <script src="app.js"></script>
</body>

</html>
